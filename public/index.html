<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <title>Spooky House</title>
        <meta
            name="description"
            content="A sample project based on Babylon.js, written in typescript, built with webpack"
        />
        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: #262626;
                font-family: "Roboto", sans-serif;
                color: rgba(255, 255, 255, 0.9);
                letter-spacing: 2px;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            #toggle {
                position: absolute;
                top: 20px;
                left: 20px;
                display: inline-block;
                font-weight: 400;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                border: 1px solid transparent;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                border-radius: 0.25rem;
                background-color: #612e8d;
                background-color: #015249;
                letter-spacing: 1px;
                color: rgba(255, 255, 255, 0.9);
                transition: color 0.15s ease-in-out,
                    background-color 0.15s ease-in-out,
                    border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
            #toggle:hover {
                background-color: #5a6268;
                border-color: #545b62;
            }
            #loading {
                background-color: #262626;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                text-align: center;
            }
            #loading div {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #loading img {
                margin-top: -20px;
            }
            #loadingText.hidden,
            #loading.hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div id="loading"></div>
        <button id="toggle">Toggle Spooky View</button>
    </body>
</html>
